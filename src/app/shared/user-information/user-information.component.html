<div class="modal d-block" style="background-color: rgba(0, 0, 0, 0.5);" (click)="closeModel($event)" #model>
  <div class="modal-dialog">
    <div class="modal-content" #modelContent>
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">User Information</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeModelBtn()"></button>
      </div>
      <div class="modal-body">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="input">
            <div class="form-group mb-3">
              <input type="email" class="form-control py-2" [value]="email" id="floatingInput" disabled>
            </div>
          </div>
          <div class="input">
            <div class="form-group mb-3">
              <input type="text" class="form-control py-2" [(ngModel)]="displayName" name="displayName" required>
            </div>
          </div>
          <div class="input mb-3">
            <div class="input-group justify-content-between align-items-center">
              <div>
                <input type="file" class="form-control" accept="image/jpg" id="inputGroupFile02"
                  (change)="onFileChange($event)" (click)="clickOnChooseFile = true" ngModel name="profilePicture"
                  required>
              </div>
              <div class="display-picture" *ngIf="profilePictureBase64">
                <img id="itemImg" [src]="profilePictureBase64" alt="" class="img-fluid" style="width: 100px;">
              </div>
              <div class="display-picture" *ngIf="!profilePictureBase64">
                <img id="itemImg" [src]="profilePicture" [alt]="displayName" class="img-fluid" style="width: 100px;">
              </div>
            </div>
          </div>
          <div class="input">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                [(ngModel)]="showNotification" name="showNotification">
              <label class="form-check-label" for="flexSwitchCheckChecked">Show Notification</label>
            </div>
          </div>
          <div class="modal-footer mt-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
              (click)="closeModelBtn()">Close</button>
            <button class="btn btn-primary" type="submit" [disabled]="displayName == '' || displayName == undefined"
              #submitBtn [disabled]="loadSpinner">
              Submit Changes <i class="fas fa-spinner fa-spin" *ngIf="loadSpinner"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
